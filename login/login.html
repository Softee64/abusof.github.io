<body class="login login-action-login mp-core-ui  locale-en-us">
<div id="login">
		<h1>
			<a href="https://mockpay.com/" title="Powered by MockPay" tabindex="-1">Powered by MockPay</a>
		</h1>
	
		<form name="loginform" id="loginform" action="http://mockpay.com/mp-login.php" method="post">
			<p>
				<label for="user_login">Username or Email Address<br>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" required="required"></label>
			</p>
			<p>
				<label for="user_pass">Password<br>
				<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" required="required"></label>
			</p>
				<p class="forgetmenot">
					<label for="rememberme">
						<input name="rememberme" type="checkbox" id="rememberme" value="forever" class="checkboxField"> Remember Me
					</label>
				</p>
			<p class="submit">
				<input type="submit" name="mp-submit" id="mp-submit" class="button button-primary button-large" value="Log In">
				<input type="hidden" name="redirect_to" value="http://mockpay.com/mp-admin/">
				<input type="hidden" name="testcookie" value="1">
			</p>
		</form>

<p id="nav">
	<a href="http://mockpay.com/mp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>
